# clouddeploy/service.yaml
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: zergling-api
  annotations:
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        # ───────── runtime resources ─────────
        run.googleapis.com/memory: "4Gi"              # RAM per instance
        run.googleapis.com/cpu:    "2"                # vCPUs per instance
        run.googleapis.com/container-concurrency: "2" # requests handled in parallel
        # keep full CPU even while idle (optional, costs more)
        run.googleapis.com/cpu-throttling: "false"
        # ───────── service account ─────────
        run.googleapis.com/service-account: "cloud-run-zergling-sa@mainstreamwallstreet.iam.gserviceaccount.com"
        run.googleapis.com/execution-environment: gen2
    spec:
      # ───────── environment variables ─────────
      containerConcurrency: 2
      timeoutSeconds: 300
      containers:
        - image: us-central1-docker.pkg.dev/mainstreamwallstreet/zergling/zergling:latest
          ports:
            - containerPort: 8080
          env:
            # ───── API Configuration ─────
            - name: EXAMPLE_BUCKET
              value: "zergling-data"
            - name: DEBUG
              value: "false"
            - name: LOG_LEVEL
              value: "INFO"
            # ───── Google Service Account ─────
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/google-sa.json"
          envFrom:
            - secretRef:
                name: zergling-api-key
                key: latest
            - secretRef:
                name: zergling-google-sa-value
                key: latest
          volumeMounts:
            - name: google-sa
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: google-sa
          secret:
            secretName: zergling-google-sa-value
      serviceAccountName: cloud-run-zergling-sa@mainstreamwallstreet.iam.gserviceaccount.com
