apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: zergling

# The rendered Cloud Run service manifest that Cloud Deploy stitches in
manifests:
  rawYaml:
    - clouddeploy/service.yaml

# Tell Skaffold "I'm deploying to Cloud Run, not GKE"
deploy:
  cloudrun:
    # projectId can be omitted; Cloud Deploy injects it at runtime
    region: us-central1
