name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Debug repository information
      - name: Debug Repository Info
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_REPOSITORY_OWNER: $GITHUB_REPOSITORY_OWNER"
          echo "GITHUB_REPOSITORY_NAME: $GITHUB_REPOSITORY_NAME"

      # Authenticate first
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/mainstreamwallstreet/locations/global/workloadIdentityPools/banshee-github-pool-v3/providers/banshee-github-provider
          service_account: cloud-run-banshee-sa@mainstreamwallstreet.iam.gserviceaccount.com

      # OPTIONAL debug â€“ now the token exists
      - name: Show repo claim
        run: |
          echo "OIDC repository claim: $(echo "$ACTIONS_ID_TOKEN" | cut -d'.' -f2 | base64 -d | jq -r .repository)"
        env:
          ACTIONS_ID_TOKEN: ${{ steps.auth.outputs.id_token }}

      # Install gcloud & set project
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: mainstreamwallstreet

      - name: Submit Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions=_REGION=us-central1 \
            --service-account=cloud-run-banshee-sa@mainstreamwallstreet.iam.gserviceaccount.com || true 