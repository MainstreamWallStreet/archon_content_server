name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Debug repository information
      - name: Debug Repository Info
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_REPOSITORY_OWNER: $GITHUB_REPOSITORY_OWNER"
          echo "GITHUB_REPOSITORY_NAME: $GITHUB_REPOSITORY_NAME"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_HEAD_REF: $GITHUB_HEAD_REF"
          echo "GITHUB_BASE_REF: $GITHUB_BASE_REF"

      # Authenticate first
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/mainstreamwallstreet/locations/global/workloadIdentityPools/banshee-github-pool-v3/providers/banshee-github-provider
          service_account: projects/mainstreamwallstreet/serviceAccounts/cloud-run-banshee-sa@mainstreamwallstreet.iam.gserviceaccount.com
          token_format: 'access_token'
          create_credentials_file: true
          export_environment_variables: true

      # Debug token information
      - name: Debug Token Info
        run: |
          echo "Token exists: ${{ steps.auth.outputs.id_token != '' }}"
          echo "Token claims:"
          echo "${{ steps.auth.outputs.id_token }}" | cut -d'.' -f2 | base64 -d | jq .

      # Install gcloud & set project
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: mainstreamwallstreet

      - name: Submit Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions=_REGION=us-central1 \
            --service-account=cloud-run-banshee-sa@mainstreamwallstreet.iam.gserviceaccount.com || true 