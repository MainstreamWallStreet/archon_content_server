name: Deploy to Production

on:
  push:
    branches: [main]

env:
  PROJECT_ID: mainstreamwallstreet
  REGION: us-central1
  SERVICE_NAME: zergling-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Deploy
        run: |
          echo "ðŸš€ Starting deployment..."
          
          # Submit build to Cloud Build
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_REGION=${{ env.REGION }},_SERVICE=${{ env.SERVICE_NAME }} \
            .
          
          echo "âœ… Deployment completed!"

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸŒ Service URL: $URL"

      - name: Verify Deployment
        run: |
          echo "ðŸ¥ Verifying deployment..."
          
          # Wait for service to be ready
          sleep 30
          
          # Test health endpoint
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          
          for i in {1..10}; do
            if curl -f -s "$URL/health" > /dev/null; then
              echo "âœ… Health check passed!"
              break
            else
              echo "   Health check failed (attempt $i/10)"
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Create Deployment Summary
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: context.payload.before,
              head: context.payload.after
            });
            
            const commitMessages = commits.commits
              .map(commit => `- ${commit.commit.message.split('\n')[0]}`)
              .join('\n');
            
            const summary = `## ðŸš€ Deployment Summary
            
            **Status**: âœ… Successfully deployed to production
            
            **Service**: ${{ env.SERVICE_NAME }}
            **Region**: ${{ env.REGION }}
            **URL**: ${{ steps.service-url.outputs.url }}
            
            **Changes in this deployment**:
            ${commitMessages}
            
            **Health Check**: âœ… Passed
            
            ---
            *Deployed via GitHub Actions at ${new Date().toISOString()}*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: summary
            }); 